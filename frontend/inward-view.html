<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inward Records</title>

    <link rel="stylesheet" href="style.css" />

    <style>
        
        .table-container {
            width: 95%;
            max-width: 1200px;
            margin: 40px auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
            
            overflow-y: hidden;
        }

        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            font-size: 14px;
            min-width: 900px;
            
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 10px 14px;
            text-align: left;
            white-space: nowrap;
            
        }

        th {
            background: #4a90e2;
            color: white;
            position: sticky;
            top: 0;
            z-index: 2;
        }

        tr:nth-child(even) {
            background: #f7faff;
        }

        h2 {
            text-align: center;
            margin-top: 20px;
            color: #333;
            font-size: 22px;
        }

        .back-btn {
            display: inline-block;
            margin: 20px;
            font-size: 16px;
            text-decoration: none;
            color: #4a90e2;
        }

       
        @media (max-width: 768px) {
            h2 {
                font-size: 20px;
            }

            table {
                font-size: 13px;
                min-width: 700px;
            }

            th,
            td {
                padding: 8px 10px;
            }

            .table-container {
                padding: 15px;
            }
        }

        
        @media (max-width: 480px) {
            table {
                font-size: 12px;
                min-width: 650px;
            }

            th,
            td {
                padding: 6px 8px;
            }

            .back-btn {
                font-size: 14px;
            }
        }
    </style>

</head>

<body>

    <h2>All Inward Records</h2>

    <a href="inward.html" class="back-btn">‚Üê Add New Entry</a>

    <div class="table-container">
        <table id="recordsTable">
            <thead>
                <tr>
                    <th>S.No</th>
                    <th>Date of Receipt</th>
                    <th>Inward No</th>
                    <th>Month</th>
                    <th>Year</th>
                    <th>Received In</th>
                    <th>Sender Name</th>
                    <th>Document Type</th>
                    <th>Language</th>
                    <th>Remarks</th>
                    <th>Issued To</th>
                </tr>
            </thead>

            <tbody></tbody>
        </table>
    </div>

    <script>
        // Fetch records from backend
        fetch("/inward/all")
            .then((res) => res.json())
            .then((data) => {
                const tbody = document.querySelector("#recordsTable tbody");

                data.forEach((row) => {
                    const tr = document.createElement("tr");

                    tr.innerHTML = `
            <td>${row.s_no}</td>
            <td>${row.date_of_receipt}</td>
            <td>${row.inward_no}</td>
            <td>${row.month}</td>
            <td>${row.year}</td>
            <td>${row.received_in}</td>
            <td>${row.name_of_sender}</td>
            <td>${row.type_of_document}</td>
            <td>${row.language_of_document}</td>
            <td>${row.remarks}</td>
            <td>${row.issued_to}</td>
          `;

                    tbody.appendChild(tr);
                });
            })
            .catch((err) => {
                console.error("Error fetching data:", err);
            });
    </script>
</body>

</html>
