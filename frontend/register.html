<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Registration</title>
  <link rel="stylesheet" href="style.css">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
</head>
<body>
  <form id="registerForm" method="POST" action="/register">
    <h2>Register</h2>

    <input type="text" id="name" name="name" placeholder="Full Name" required>

    <input type="text" id="mobile" name="mobile" placeholder="Mobile Number" required>

    <input type="email" id="email" name="email" placeholder="Email" required>

    <div class="password-container">
      <input type="password" id="password" name="password" placeholder="Password" required>
      <i class="fa fa-eye toggle-password" id="togglePassword"></i>
    </div>

    <div class="password-container">
      <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
      <i class="fa fa-eye toggle-password" id="toggleConfirmPassword"></i>
    </div>

    <button type="submit">Register</button>
  </form>

  <script>
    // Password toggle functionality
    const togglePassword = document.querySelector("#togglePassword");
    const toggleConfirmPassword = document.querySelector("#toggleConfirmPassword");
    const password = document.querySelector("#password");
    const confirmPassword = document.querySelector("#confirmPassword");

    togglePassword.addEventListener("click", () => {
      const type = password.getAttribute("type") === "password" ? "text" : "password";
      password.setAttribute("type", type);
      togglePassword.classList.toggle("fa-eye-slash");
    });

    toggleConfirmPassword.addEventListener("click", () => {
      const type = confirmPassword.getAttribute("type") === "password" ? "text" : "password";
      confirmPassword.setAttribute("type", type);
      toggleConfirmPassword.classList.toggle("fa-eye-slash");
    });

    // Validation logic
    document.getElementById("registerForm").addEventListener("submit", function (e) {
      const name = document.getElementById("name").value.trim();
      const mobile = document.getElementById("mobile").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      // Name validation: text only
      const nameRegex = /^[A-Za-z\s]+$/;
      if (!nameRegex.test(name)) {
        alert("Name must contain text characters only. Numeric data is not allowed.");
        e.preventDefault();
        return;
      }

      // Mobile validation: numbers only and 10 digits
      const mobileRegex = /^[0-9]{10}$/;
      if (!mobileRegex.test(mobile)) {
        alert("Mobile number must contain exactly 10 digits and numbers only.");
        e.preventDefault();
        return;
      }

      // Email validation: must contain '@' and a domain like '.com'
      const emailRegex = /^[^@]+@[^@]+\.[a-zA-Z]{2,}$/;
      if (!emailRegex.test(email)) {
        alert("Please enter a valid email address with '@' and a proper domain (e.g., example@gmail.com).");
        e.preventDefault();
        return;
      }

      // Password confirmation
      if (password !== confirmPassword) {
        alert("Passwords do not match.");
        e.preventDefault();
        return;
      }
    });
  </script>
</body>
</html>
